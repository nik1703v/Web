<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>WEB application</title>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="icon.png" type="image/x-icon">
	</head>
	<body>
				<section class="todoapp" >
						<header>
								<h1>Список дел</h1>
								<input class="new-todo" placeholder="Введите список дел" id="myInput">
								<button class="addBtn" id="addBtn">Нажмите Enter</button>
						</header>
						<section class="main">
								<ul class="todo-list" id="myUL">
										<li> <span class="todo-text">Заметки</span> </li>
								</ul>
						</section>
						<footer class="footer">
								<span class="todo-count"></span>
								<button class="save" id="save">Сохранить</button>
								<button class="clear" id="clear">Очистить все</button>
						</footer>
				</section>
	</body>

	<script src="script.js"></script>
</html>
